input_dir: PokemonApp/Resources
output_dir: PokemonApp/Resources

strings:
  inputs: Localizable.strings
  outputs:
    - templateName: structured-swift4
      output: L10n.swift

xcassets:
  inputs:
      - Assets/Base.xcassets
      - Assets/Colors.xcassets
      - Assets/Icons.xcassets
      
  outputs:
    - templateName: swift4
      output: R.swift
      params:
        enumName: R